<!DOCTYPE html>
<html>
<head>
  <title>Timetracker Extension Options</title>
</head>
<body>
  <h1>Timetracker Login Credentials</h1>
  <label for="usernameInput">Username (email):</label>
  <input type="text" id="usernameInput" placeholder="Enter your Timetracker username" />

  <br/><br/>

  <label for="passwordInput">Password:</label>
  <input type="password" id="passwordInput" placeholder="Enter your Timetracker password" />

  <br/><br/>

  <button id="saveCredentialsButton">Save Credentials</button>
  <p><em>These credentials are stored in <code>chrome.storage.local</code> for extension use only.</em></p>

  <script src="options.js"></script>
</body>
</html>
